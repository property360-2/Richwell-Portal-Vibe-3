{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="flex items-center justify-center h-screen bg-gray-50">
  <div class="max-w-sm w-80 mx-auto bg-white shadow-lg p-6 rounded-2xl relative">
    <h2 class="text-2xl font-bold mb-4 text-center text-indigo-700">Portal Login</h2>

    <!-- Animated error box -->
    <div id="errorBox"
         class="hidden absolute top-2 left-0 w-full text-center bg-red-100 text-red-700 py-2 rounded-md
                transition-all duration-300 transform opacity-0 -translate-y-15">
    </div>

    <form id="loginForm" class="space-y-3">
      <input id="username" type="text" placeholder="Username"
        class="w-full border border-gray-300 rounded-xl p-2 focus:ring-2 focus:ring-indigo-500 outline-none" />
      <input id="password" type="password" placeholder="Password"
        class="w-full border border-gray-300 rounded-xl p-2 focus:ring-2 focus:ring-indigo-500 outline-none" />

      <button id="loginBtn" type="submit"
        class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-medium
               flex items-center justify-center">
        <span id="loginText">Login</span>
        <svg id="spinner" class="hidden animate-spin ml-2 h-5 w-5 text-white"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>
    </form>
  </div>
</div>

<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
