<div id="{{ id }}" class="modal hidden fixed inset-0 z-50 bg-black/40 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-[28rem] relative">
    <h3 class="text-xl font-semibold mb-3 text-indigo-700">{{ title }}</h3>
    <div id="{{ id }}__error" class="hidden mb-3 p-2 rounded bg-red-100 text-red-700 text-sm"></div>
    <form class="modal-form space-y-3">
      <div class="form-fields"></div>
      <div class="flex justify-end gap-2 pt-2">
        <button type="button" class="close-modal px-3 py-1 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
        <button type="submit" class="px-3 py-1 rounded bg-indigo-600 text-white hover:bg-indigo-700">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
