<div class="bg-white rounded-lg {{ padding_class }} {{ card_classes }} {% if card_shadow %}shadow{% endif %}">
   {% if card_title or card_subtitle %}
   <div class="mb-4">
      {% if card_title %}
      <h3 class="text-xl font-semibold text-gray-800">{{ card_title }}</h3>
      {% endif %}
      {% if card_subtitle %}
      <p class="text-gray-600 mt-1">{{ card_subtitle }}</p>
      {% endif %}
   </div>
   {% endif %}

   {{ content|safe }}
</div>
