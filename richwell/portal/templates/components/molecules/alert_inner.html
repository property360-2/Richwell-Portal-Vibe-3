{# Alert Inner Template - Do not use directly #}
<div class="border px-4 py-3 rounded mb-4 {{ color_classes }}" role="alert" {% if alert_dismissible %}x-data="{ show: true }" x-show="show"{% endif %}>
   <div class="flex {% if alert_dismissible %}justify-between{% endif %}">
      <div>
         {% if alert_title %}
         <p class="font-bold">{{ alert_title }}</p>
         {% endif %}
         <span class="block sm:inline">{{ alert_message }}</span>
      </div>

      {% if alert_dismissible %}
      <button @click="show = false" class="ml-4 text-current hover:opacity-75">
         <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
         </svg>
      </button>
      {% endif %}
   </div>
</div>
