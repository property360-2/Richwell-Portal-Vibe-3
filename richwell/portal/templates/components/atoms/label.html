{# Atom: Label Component
   Usage: Include this template with text='Email Address' for_id='email'
   Props:
   - text: Label text (required)
   - for_id: Input ID this label is for (optional)
   - required: boolean - shows asterisk (optional)
   - classes: Additional CSS classes (optional)
#}

<label
   {% if for_id %}for="{{ for_id }}"{% endif %}
   class="block text-sm font-medium text-gray-700 mb-1 {{ classes|default:'' }}"
>
   {{ text }}
   {% if required %}<span class="text-red-500 ml-1">*</span>{% endif %}
</label>
