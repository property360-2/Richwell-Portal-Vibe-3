{# Button Render Template - Do not use directly #}
{% if btn_href %}
<a href="{{ btn_href }}" class="{{ full_classes }} {{ size_class }} inline-flex items-center justify-center {% if btn_disabled %}opacity-50 cursor-not-allowed pointer-events-none{% endif %}">
   {% if btn_icon %}{{ btn_icon|safe }}{% endif %}
   {{ btn_text }}
</a>
{% else %}
<button type="button" {% if btn_onclick %}onclick="{{ btn_onclick }}"{% endif %} {% if btn_disabled %}disabled{% endif %} class="{{ full_classes }} {{ size_class }} inline-flex items-center justify-center {% if btn_disabled %}opacity-50 cursor-not-allowed{% endif %}">
   {% if btn_icon %}{{ btn_icon|safe }}{% endif %}
   {{ btn_text }}
</button>
{% endif %}
