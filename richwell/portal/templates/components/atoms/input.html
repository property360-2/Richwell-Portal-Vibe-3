<input
   type="{{ type|default:'text' }}"
   id="{{ id|default:name }}"
   name="{{ name }}"
   {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
   {% if value %}value="{{ value }}"{% endif %}
   {% if autocomplete %}autocomplete="{{ autocomplete }}"{% endif %}
   {% if required %}required{% endif %}
   {% if disabled %}disabled{% endif %}
   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition {{ classes|default:'' }} {% if disabled %}bg-gray-100 cursor-not-allowed{% endif %}"
/>
