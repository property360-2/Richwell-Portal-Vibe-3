<!DOCTYPE html>
<html lang="en">
  {% load static %}
  {% now "Y" as current_year %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Richwell College Portal{% endblock title %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Richwell College Portal</h1>
        <p class="tagline">Academic operations with archive-first discipline.</p>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock content %}
    </main>
    <footer class="site-footer">
      <div class="container">
        <small>&copy; {{ current_year }} Richwell College</small>
      </div>
    </footer>
  </body>
</html>
